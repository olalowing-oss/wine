<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Debug</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .status {
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            background: white;
        }
        .success { border-left: 4px solid #22c55e; }
        .error { border-left: 4px solid #ef4444; }
        .loading { border-left: 4px solid #3b82f6; }
        pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }
        button {
            background: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <h1>üç∑ Supabase Anslutningstest</h1>

    <div id="status" class="status loading">
        <h2>Status</h2>
        <p>Testar anslutning...</p>
    </div>

    <button onclick="testConnection()">Testa igen</button>

    <div id="result"></div>

    <script>
        const SUPABASE_URL = 'https://vcawwvjfwaptojrswljn.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZjYXd3dmpmd2FwdG9qcnN3bGpuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2NjE2MzIsImV4cCI6MjA4MDIzNzYzMn0.WptibFKGg8TFh9ENqPA9tVmO7_hjwUtzYOMkp3-5yOY'

        console.log('Skapar Supabase-klient...')
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
        console.log('Supabase-klient skapad:', supabase)

        async function testConnection() {
            const statusDiv = document.getElementById('status')
            const resultDiv = document.getElementById('result')

            statusDiv.className = 'status loading'
            statusDiv.innerHTML = '<h2>Status</h2><p>Testar anslutning...</p>'
            resultDiv.innerHTML = ''

            try {
                console.log('F√∂rs√∂ker h√§mta viner fr√•n Supabase...')
                const startTime = performance.now()

                const { data, error } = await supabase
                    .from('wines')
                    .select('id, vin_namn, typ, producent, betyg')
                    .limit(5)

                const endTime = performance.now()
                const duration = Math.round(endTime - startTime)

                console.log('Svar mottaget:', { data, error, duration })

                if (error) {
                    console.error('Fel:', error)
                    statusDiv.className = 'status error'
                    statusDiv.innerHTML = `
                        <h2>‚ùå Fel uppstod</h2>
                        <p><strong>Felkod:</strong> ${error.code}</p>
                        <p><strong>Meddelande:</strong> ${error.message}</p>
                    `
                    resultDiv.innerHTML = `<pre>${JSON.stringify(error, null, 2)}</pre>`
                } else {
                    console.log('Lyckades! Data:', data)
                    statusDiv.className = 'status success'
                    statusDiv.innerHTML = `
                        <h2>‚úÖ Anslutningen fungerar!</h2>
                        <p>Hittade <strong>${data.length}</strong> viner</p>
                        <p>Svarstid: <strong>${duration}ms</strong></p>
                    `
                    resultDiv.innerHTML = `
                        <h3>Viner i databasen:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `
                }
            } catch (err) {
                console.error('Exception:', err)
                statusDiv.className = 'status error'
                statusDiv.innerHTML = `
                    <h2>‚ùå Ett ov√§ntat fel uppstod</h2>
                    <p>${err.message}</p>
                `
                resultDiv.innerHTML = `<pre>${err.stack}</pre>`
            }
        }

        // K√∂r test automatiskt n√§r sidan laddas
        testConnection()
    </script>
</body>
</html>
